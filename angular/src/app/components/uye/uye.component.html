<div class="container">
  <p>&nbsp;</p>
  <h1> Üyeler</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Arayın...">
  </mat-form-field>
  <button mat-fab>
    <mat-icon aria-label="Üye Ekle" color="primary" (click)="Ekle()">add</mat-icon>
  </button>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="uyeAdSoyad">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ad Soyad </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeAdSoyad}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uyeEposta">
      <mat-header-cell *matHeaderCellDef mat-sort-header> E-posta </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeEposta}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uyeParola">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Parola </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeParola}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> 
      
        <button mat-icon-button>
          <mat-icon aria-label="label" color="primary" matTooltip="Emlak Listele?">article</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Üye Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Üye Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
      
      </mat-cell>
    </ng-container>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 500]" showFirstLastButtons> </mat-paginator>
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
